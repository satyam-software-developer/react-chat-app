<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character encoding for the document -->
    <meta charset="utf-8" />
    
    <!-- Favicon for the website (this points to a chat icon) -->
    <link rel="icon" href="%PUBLIC_URL%/chat.ico" />
    
    <!-- Viewport meta tag for responsive design (makes the page look good on all devices) -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Meta tag defining the theme color of the browser toolbar for mobile browsers -->
    <meta name="theme-color" content="#000000" />
    
    <!-- Meta description for the website (used by search engines and social media previews) -->
    <meta name="description" content="Web site created using create-react-app" />
    
    <!-- Font Awesome stylesheet for including icons (latest version loaded from CDN) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google Font: Open Sans (importing this font style from Google Fonts) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon for Apple devices (touch icon) -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Web App manifest file for progressive web apps (PWA configuration) -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- The title of the web page (appears in browser tab) -->
    <title>React Chat App</title>
  </head>

  <body>
    <!-- Message for users who have JavaScript disabled -->
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Root div where the React app will be mounted (React DOM attaches the app here) -->
    <div id="root"></div>
  </body>
</html>
